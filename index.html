<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mini Pokemon Gallery</title>
  <style>
    body {
      font-family: Helvetica;
    }
    #Pokemon_table {
      width: 50%;
      margin: 0 auto;
    }
    #Pokemon_table tfoot, .Picture_td{
      text-align: center;
    }
    .Picture {
      height: 100px;
      width: 100px;
    }
    iframe {
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <table id="Pokemon_table" border="1" width=50%>
    <caption>
      <h1>Mini Pokemon Gallery</h1>

      <tr>

        <th id="Picture">Picture</th>
        <th id="Link">Link</th>
      </tr>
    </thead>
    
    <tfoot>
      <tr>
        <td colspan="3">
          <div>
            [<a href="mailto:411077005@mail.nknu.edu.tw">Contact</a>]

          </div>
        </td>
      </tr>
    </tfoot>
    
    <tbody>
      <tr>
        <th headers="Pokemon">Pikachu</td>
        <td headers="Picture" class="Picture_td">
          <a href="https://www.pokemon.com/us/pokedex/pikachu">
            <img class="Picture" src="./Picture/Pikachu.png">
          </a>
        </td>
        <td headers="Link">
          <a href="https://www.pokemon.com/us/pokedex/pikachu">https://www.pokemon.com/us/pokedex/pikachu</a>

      </tr>

        </td>
      </tr>
      <tr>
        <th headers="Pokemon">Charmander</td>
        <td headers="Picture" class="Picture_td">
          <a href="https://www.pokemon.com/us/pokedex/charmander">
            <img class="Picture" src="./Picture/Charmander.png">
          </a>
        </td>
        <td headers="Link">
          <a href="https://www.pokemon.com/us/pokedex/charmander">https://www.pokemon.com/us/pokedex/charmander</a>
        </td>
      </tr>

  </table>

</html>
